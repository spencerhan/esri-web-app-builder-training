<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link rel="stylesheet" type="text/css" href=".//css/hellodojo.css">
</head>

<body>
    <h1 id="greeting">Hello</h1>
    <!-- load Dojo -->

    <script>
        var dojoConfig = {
            async: true,
            baseUrl: location.pathname.replace(/\/[^/]*$/, '') +"/js/",
            tlmSiblingOfDojo: false,
            packages: [{
                name:"demo",
                location:  "demo"
            },{
                name:"dojo",
                location:"lib/dojo"
            },{
                name:'dijit',
                location:"lib/dijit"
            },{
                name:'dojox',
                location:"lib/dojox"
            }
            ]
        }
    </script>
    <script src="js/lib/dojo/dojo.js" data-dojo-config="async: true"></script>
    <script>
        require([
           'dojo/dom',
           'dojo/fx',
           'dojo/domReady!'
        ],function(dom, fx){
            var greeting = dom.byId('greeting');
            greeting.innerHTML +=' from Dojo!';
            fx.slideTo({
                node: greeting,
                top:100,
                left:200
            }).play();
        });
    </script>
</body>

</html>
